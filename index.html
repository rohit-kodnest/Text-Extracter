<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Image Text Extractor</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="css/style.css" rel="stylesheet">
</head>
<body>
    <div class="flex items-center justify-center min-h-screen bg-gray-100">
        <div class="p-6 bg-white shadow-md rounded-lg">
            <h1 class="text-2xl font-bold text-center mb-4">Image Text Extractor</h1>
            <input type="file" id="imageInput" accept="image/*" class="mb-4 block w-full text-sm text-gray-500">
            <button id="extractTextButton" class="w-full py-2 px-4 bg-blue-600 text-white font-semibold rounded-lg hover:bg-blue-800">Extract Text</button>
            <div id="result" class="mt-4 p-4 bg-gray-50 rounded-md border border-gray-200"></div>
        </div>
    </div>
    <script src="js/main.js" defer></script>
</body>
</html>
